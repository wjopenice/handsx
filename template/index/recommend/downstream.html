{include file="common/header" /}

{include file="common/memu" /}

<script type="text/javascript" src="/static/js/index/downstream.js"></script>

<body>
<div id="pageAll">
    <div class="pageTop">
        <div >
            <img src="/static/index/img/coin02.png" /><span><a href="#">首页</a>&nbsp;-&nbsp;<a
                href="#">商户管理</a>&nbsp;-</span>&nbsp;下游充值
        </div>
    </div>
    <div id="content" style="width: 100%;">
        <blockquote class="layui-elem-quote" style="height: 80px;">
            <div>
                <span class="layui-badge layui-bg-green">总订单数：{$rec_count}</span>
                <span class="layui-badge">当前下游总充值金额：{$rec_all}</span>
                <span class="layui-badge layui-bg-green">当前下游可提现金额：{$sure_all}</span>
                <span class="layui-badge layui-bg-cyan">当前下游已提现金额：{$already_all}</span>
                <span class="layui-badge layui-bg-cyan">佣金费率：{$comm_revenue}</span>
                <span class="layui-badge layui-bg-orange">已提现佣金：{$profit}</span>
                <span class="layui-badge layui-bg-blue" id="all_pay" style="display: none">查询统计：</span>
            </div>
            <form class="layui-form" style="float:right;width:100%">
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input class="layui-input" name="start_time" placeholder="开始日" id="start_time">
                    </div>
                    <div class="layui-input-inline">
                        <input class="layui-input" name="first_time" placeholder="截止日" id="first_time">
                    </div>
                    <div class="layui-input-inline" style="margin:0;">
                        <div class="layui-input-inline">
                            <div class="layui-input-block" style="margin-left:0">
                                <select name="pid" lay-filter="aihao">
                                    <option value="" selected>请选择商户号</option>
                                    {foreach name="downUser" item="val"}
                                    <option value="{$val.id}">{$val.account}</option>
                                    {/foreach}
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-input-inline" style="margin:0;">
                    <div class="layui-form-mid layui-word-aux" style="padding:0 !important;float:right;">
                        <button lay-filter="search" class="layui-btn" lay-submit><i class="fa fa-search" aria-hidden="true"></i> 查询</button>
                        <button lay-filter="commWith" class="layui-btn" lay-submit><i class="fa fa-search" aria-hidden="true"></i> 佣金提现</button>
                    </div>
                </div>
            </form>
        </blockquote>
        <table id="test" lay-filter="demo"></table>
    </div>
</div>

</body>
