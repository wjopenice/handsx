{include file="common/header" /}

{include file="common/memu" /}

<script type="text/javascript" src="/static/js/index/pass.js"></script>


<body>

<div id="pageAll">
    <div class="pageTop">
        <div >
            <img src="/static/index/img/coin02.png" />
            <span>
                <a href="#">首页</a>&nbsp;
                -&nbsp;
                <a href="javascript:void(0);">重置密码</a>
            </span>
        </div>
    </div>
    <div style="width: 50%;margin-left: 30px;margin-top: 20px;">
    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">原密码</label>
            <div class="layui-input-block" style="width: 20%;">
                <input type="password" name="old_pass" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">新密码</label>
            <div class="layui-input-block" style="width: 20%;">
                <input type="password" name="new_pass" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">确认密码</label>
            <div class="layui-input-block" style="width: 20%;">
                <input type="password" name="auth_pass" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="save_pass">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
        <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
    </form>
    </div>
</div>
</body>
