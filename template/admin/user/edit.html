<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="/static/index/css/public.css" />
    <link rel="stylesheet" type="text/css" href="/static/layui-2.2.5/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="/static/index/css/css.css" />

    <script type="text/javascript" src="/static/index/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/index/js/public.js"></script>
    <script type="text/javascript" src="/static/layui-2.2.5/layui.js"></script>
    <script type="text/javascript" src="/static/js/admin/admin.js"></script>
    <script type="text/javascript" src="/static/js/admin/user.js"></script>
</head>
<body>

<div style="margin-top: 20px;">
    <div>
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">角色</label>
                <div class="layui-input-inline" style="width: 30%">
                    <select name="roleId" lay-verify="required">
                        {foreach name="$role" item="val"}
                        <option value="{$val.rid}">{$val.role_name}</option>
                        {/foreach}

                    </select>
                </div>
            </div>
            <!--<div class="layui-form-item">-->
                <!--<label class="layui-form-label">密码</label>-->
                <!--<div class="layui-input-inline" style="width: 30%">-->
                    <!--<input type="text" name="account" value="{$find.account}" lay-verify="required" placeholder="角色名称" autocomplete="off" class="layui-input">-->
                    <!--<input type="hidden" name="id" value="{$find.id}">-->
                <!--</div>-->
            <!--</div>-->
            <input type="hidden" name="id" value="{$find.id}">
            <div class="layui-form-item">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-block">
                    {if condition="$find.status eq 1"}
                    <input name="status" value="1" title="正常" checked="" type="radio">
                    <input name="status" value="0" title="禁用" type="radio">
                    {else /}
                    <input name="status" value="1" title="正常" type="radio">
                    <input name="status" value="0" title="禁用" checked="" type="radio">
                    {/if}
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="edit">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
