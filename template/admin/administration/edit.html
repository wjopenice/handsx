<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加商户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="/static/index/css/public.css" />
    <link rel="stylesheet" type="text/css" href="/static/layui-2.2.5/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="/static/index/css/css.css" />

    <script type="text/javascript" src="/static/index/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/index/js/public.js"></script>
    <script type="text/javascript" src="/static/layui-2.2.5/layui.js"></script>
    <script type="text/javascript" src="/static/js/index/index.js"></script>
    <script type="text/javascript" src="/static/js/admin/promote.js"></script>
</head>
<body>

<div style="margin-top: 20px;">
    <div>
        <form class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">商户号</label>
                <div class="layui-input-inline">
                    <input type="text" name="account" value="{$pro_data.account}" disabled lay-verify="required" placeholder="商户号" autocomplete="off" class="layui-input">
                    <input type="hidden" name="id" value="{$pro_data.id}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">商户名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="nickname"  value="{$pro_data.nickname}" lay-verify="required" placeholder="商户名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手机号码</label>
                <div class="layui-input-inline">
                    <input type="text" name="mobile_phone"  value="{$pro_data.mobile_phone}" lay-verify="required" placeholder="手机号码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">Email</label>
                <div class="layui-input-inline">
                    <input type="text" name="email"  value="{$pro_data.email}" placeholder="Email" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">档位</label>
                <div class="layui-input-block" style="width: 40%;">
                    <select name="level_id" lay-filter="aihao">
                        {foreach name="$level" item="val"}
                        <option value="{$val.id}" {if condition="$pro_data.level_id eq $val.id"} selected {/if}>{$val.level}</option>
                        {/foreach}
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">结算方式</label>
                <div class="layui-input-inline">
                    <input type="text" name="comm_type"  value="{$pro_data.comm_type}" placeholder="结算方式" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item" pane="">
                <label class="layui-form-label">原始复选框</label>
                <div class="layui-input-block">
                    {if condition="$pro_data.priority_type eq ''"}
                    <input type="checkbox" name="priority_type[1]" value="1" lay-skin="primary" title="通联">
                    <input type="checkbox" name="priority_type[4]" value="4" lay-skin="primary" title="爱加密">
                    <input type="checkbox" name="priority_type[5]" value="5" lay-skin="primary" title="点缀">
                    <input type="checkbox" name="priority_type[6]" value="6" lay-skin="primary" title="兴业">
                    <input type="checkbox" name="priority_type[7]" value="7" lay-skin="primary" title="聚森">
                    <input type="checkbox" name="priority_type[8]" value="8" lay-skin="primary" title="快接">
                    <input type="checkbox" name="priority_type[9]" value="9" lay-skin="primary" title="兆行">
                    {/if}
                    {if condition="$pro_data.priority_type neq ''"}
                    <input type="checkbox" name="priority_type[1]" value="1" lay-skin="primary" title="通联" {in name="1" value="$pro_data.priority_type"} checked {/in}>
                    <input type="checkbox" name="priority_type[4]" value="4" lay-skin="primary" title="爱加密" {in name="4" value="$pro_data.priority_type"} checked {/in}>
                    <input type="checkbox" name="priority_type[5]" value="5" lay-skin="primary" title="点缀" {in name="5" value="$pro_data.priority_type"} checked {/in}>
                    <input type="checkbox" name="priority_type[6]" value="6" lay-skin="primary" title="兴业" {in name="6" value="$pro_data.priority_type"} checked {/in}>
                    <input type="checkbox" name="priority_type[7]" value="7" lay-skin="primary" title="聚森" {in name="7" value="$pro_data.priority_type"} checked {/in}>
                    <input type="checkbox" name="priority_type[8]" value="8" lay-skin="primary" title="快接" {in name="8" value="$pro_data.priority_type"} checked {/in}>
                    <input type="checkbox" name="priority_type[9]" value="9" lay-skin="primary" title="兆行" {in name="9" value="$pro_data.priority_type"} checked {/in}>
                    {/if}
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="editPro">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
