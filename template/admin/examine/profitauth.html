<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加商户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="/static/index/css/public.css" />
    <link rel="stylesheet" type="text/css" href="/static/layui-2.2.5/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="/static/index/css/css.css" />

    <script type="text/javascript" src="/static/index/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/index/js/public.js"></script>
    <script type="text/javascript" src="/static/layui-2.2.5/layui.js"></script>
    <script type="text/javascript" src="/static/js/admin/admin.js"></script>
    <script type="text/javascript" src="/static/js/admin/profit.js"></script>
</head>
<body>

<div style="margin-top: 20px;">
    <div>
        <form class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">商户号</label>
                <div class="layui-input-inline">
                    <input type="text" name="account" value="{$data.account}" lay-verify="required" disabled placeholder="商户号" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">商户名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="nickname"  value="{$data.nickname}" lay-verify="required" disabled placeholder="商户名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">提现金额</label>
                <div class="layui-input-inline">
                    <input type="text" name="money"  value="{$data.money}" lay-verify="required" disabled autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">提现费率</label>
                <div class="layui-input-inline">
                    <input type="text" name="rate"  value="{$data.rate}" lay-verify="required" disabled autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">实际到帐金额</label>
                <div class="layui-input-inline">
                    <input type="text" name="actual_money"  value="{$data.actual_money}" lay-verify="required" disabled autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">提现银行</label>
                <div class="layui-input-inline">
                    <input type="text" name="bank_name"  value="{$data.bank_name}" lay-verify="required" disabled autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">卡号</label>
                <div class="layui-input-inline">
                    <input type="text" name="bank_number"  value="{$data.bank_number}" lay-verify="required" disabled autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">持卡人姓名</label>
                <div class="layui-input-inline">
                    <input type="text" name="bank_user"  value="{$data.bank_user}" lay-verify="required" disabled autocomplete="off" class="layui-input">
                    <input type="hidden" name="pid" value="{$data.promote_id}">
                    <input type="hidden" name="id" value="{$data.id}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">开户城市</label>
                <div class="layui-input-inline">
                    <input type="text" name="bank_city"  value="{$data.bank_city}" lay-verify="required" disabled autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">开户支行</label>
                <div class="layui-input-inline">
                    <input type="text" name="sub_branch"  value="{$data.sub_branch}" lay-verify="required" disabled autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">预留手机</label>
                <div class="layui-input-inline">
                    <input type="text" name="bank_phone"  value="{$data.bank_phone}" lay-verify="required" placeholder="Email" disabled autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <textarea name="remark" class="layui-textarea">{$data.remark}</textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">登录密码</label>
                <div class="layui-input-block">
                    {if condition="$data.bstatus eq 0"}
                    <input name="status" value="0" title="待审核" checked="" type="radio">
                    <input name="status" value="1" title="审核不通过" type="radio">
                    <input name="status" value="2" title="审核通过" type="radio">
                    <input name="status" value="3" title="打款中" type="radio">
                    <input name="status" value="4" title="提现完成" type="radio">
                    {/if}
                    {if condition="$data.bstatus eq 1"}
                    <input name="status" value="0" title="待审核" disabled type="radio">
                    <input name="status" value="1" title="审核不通过"  checked="" type="radio">
                    <input name="status" value="2" title="审核通过" disabled type="radio">
                    <input name="status" value="3" title="打款中" type="radio">
                    <input name="status" value="4" title="提现完成" type="radio">
                    {/if}
                    {if condition="$data.bstatus eq 2"}
                    <input name="status" value="0" title="待审核" disabled type="radio">
                    <input name="status" value="1" title="审核不通过" disabled type="radio">
                    <input name="status" value="2" title="审核通过" checked="" type="radio">
                    <input name="status" value="3" title="打款中" type="radio">
                    <input name="status" value="4" title="提现完成" type="radio">
                    {/if}
                    {if condition="$data.bstatus eq 3"}
                    <input name="status" value="0" title="待审核" disabled type="radio">
                    <input name="status" value="1" title="审核不通过" disabled type="radio">
                    <input name="status" value="2" title="审核通过" disabled type="radio">
                    <input name="status" value="3" title="打款中" checked="" type="radio">
                    <input name="status" value="4" title="提现完成" type="radio">
                    {/if}
                    {if condition="$data.bstatus eq 4"}
                    <input name="status" value="0" title="待审核" disabled type="radio">
                    <input name="status" value="1" title="审核不通过" disabled type="radio">
                    <input name="status" value="2" title="审核通过" disabled type="radio">
                    <input name="status" value="3" title="打款中" disabled type="radio">
                    <input name="status" value="4" title="提现完成" checked="" type="radio">
                    {/if}
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="withAuth">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
